<section class="page-content course-sec">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-12">
          <div class="add-course-header" style="padding: 20px;">
            <h2>Edit Frais d'inscription</h2>
            <div class="add-course-btns">
              <ul class="nav">
                <li>
                  <a [routerLink]="routes.dashboard_instructor" class="btn btn-black">Back to Frais d'inscription</a>
                </li>
                <li>
                  <a href="javascript:;" class="btn btn-success-dark" (click)="save()">Save</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <!-- Course Wizard -->
            <div class="widget-set">
         
              <div class="widget-content multistep-form">
                <fieldset id="first" [ngStyle]="{'display': activeIndex === 0 ? 'block' : (activeIndex ? 'none' : null) }">
                  <div class="add-course-info mat-style" style="padding: 20px;">
                    <div class="add-course-inner-header">
                      <h4>Frais d'inscription Information</h4>
                    </div>
                    <div class="add-course-form">
                      <form action="#">
                        <div class="form-group">
                          <label class="add-course-label">Prix scolarité</label>
                          <input type="number" class="form-control" name="scolariteEtud" [(ngModel)]="frais.scolariteEtud" placeholder="Prix scolarité" />
                        </div>
                        <div class="form-group">
                            <label class="add-course-label">Prix d'abonnement de restaurant</label>
                            <input type="number" class="form-control" name="abonnementRestaurant" [(ngModel)]="frais.abonnementRestaurant" placeholder="Prix d'abonnement de restaurant" />
                          </div>
                          <div class="form-group">
                            <label class="add-course-label">Prix d'bonnement de foyer</label>
                            <input type="number" class="form-control" name="abonnementFoyer" [(ngModel)]="frais.abonnementFoyer" placeholder="Prix d'bonnement de foyer" />
                          </div>
                          <div class="form-group">
                            <label class="add-course-label">projets</label>
                            <input type="number" class="form-control" name="projets" [(ngModel)]="frais.projets" placeholder="Prix d'bonnement de foyer" />
                          </div>
                          <div class="form-group">
                            <label class="add-course-label">Prix d'inscription</label>
                            <input type="number" class="form-control" name="prixInscription" [(ngModel)]="frais.prixInscription" placeholder="Prix d'inscription" />
                          </div>
                          
                       
                      
                   
                      </form>
                    </div>
           
                  </div>
                </fieldset>
            
              </div>
            </div>
            <!-- /Course Wizard -->
          </div>
        </div>
      </div>
    </div>
  </section>
