<section class="page-content course-sec">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-12">
          <div class="add-course-header" style="padding: 20px;">
            <h2 >Edit Reclamation</h2>
            <div class="add-course-btns">
              <ul class="nav">
                <li>
                  <a [routerLink]="routes.dashboard_instructor" class="btn btn-black">Back to Reclamation</a>
                </li>
                <li>
                  <a href="javascript:;" (click)="addReclamation()" class="btn btn-success-dark">Save</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <!-- Course Wizard -->
            <div class="widget-set">
         
              <div class="widget-content multistep-form">
                <fieldset id="first" [ngStyle]="{'display': activeIndex === 0 ? 'block' : (activeIndex ? 'none' : null) }">
                  <div class="add-course-info mat-style" style="padding: 20px;">
                    <div class="add-course-inner-header">
                      <h4>Reclamation Information</h4>
                    </div>
                    <div class="add-course-form">
                      <form action="#">
                      
                        <div class="form-group">
                          <label class="add-course-label">Reclamation Date</label>
                          <input type="Date" name="sendingDate" [(ngModel)]="reclamation.sendingDate" class="form-control" placeholder="ReclamationTitle" />
                        </div>
                        <div class="form-group">
                          <label class="add-course-label">Reclamation types</label>
                          <mat-select class="form-select select country-select" [(ngModel)]="reclamation.type" name="type" >
                            <mat-option value="SOFTWARE">SOFTWARE</mat-option>
                            <mat-option value="USER">USER</mat-option>
                            <mat-option value="OTHER">OTHER</mat-option>
                          </mat-select>
                        </div>
                      
                        <div class="form-group mb-0">
                          <label class="add-course-label">Reclamation Description</label>
                          <div class="container">
                            <form >
                              <div class="editor">
                                <ngx-editor-menu [editor]="editor" [toolbar]="toolbar">
                                </ngx-editor-menu>
                                <ngx-editor [editor]="editor" [(ngModel)]="reclamation.contenuRec" name="contenuRec">
                                </ngx-editor>
                              </div>
                            </form>
                          </div>
                        </div>
                      </form>
                    </div>
           
                  </div>
                </fieldset>
            
              </div>
            </div>
            <!-- /Course Wizard -->
          </div>
        </div>
      </div>
    </div>
  </section>
