<section class="page-content course-sec">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-12">
          <div class="add-course-header" style="padding: 20px;">
            <h2>Edit Projets</h2>
            <div class="add-course-btns">
              <ul class="nav">
                <li>
                  <a [routerLink]="routes.dashboard_instructor" class="btn btn-black">Back to Projets</a>
                </li>
                <li>
                  <a href="javascript:;" class="btn btn-success-dark" (click)="editProjet()">Save</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <!-- Course Wizard -->
            <div class="widget-set">
         
              <div class="widget-content multistep-form">
                <fieldset id="first" [ngStyle]="{'display': activeIndex === 0 ? 'block' : (activeIndex ? 'none' : null) }">
                  <div class="add-course-info mat-style" style="padding: 20px;">
                    <div class="add-course-inner-header">
                      <h4>Projets Information</h4>
                    </div>
                    <div class="add-course-form">
                      <form action="#">
                        <div class="form-group">
                          <label class="add-course-label">Projet name</label>
                          <input type="text" name="name" [(ngModel)]="projet.name" class="form-control" placeholder="Projet name" />
                        </div>
                        <div class="form-group">
                            <label class="add-course-label">Prix</label>
                            <input type="number" class="form-control" name="prixProjet" [(ngModel)]="projet.prixProjet"  placeholder="Prix" />
                          </div>
                          <div class="form-group">
                            <label class="add-course-label">Technologies</label>
                            <input type="text" class="form-control" name="technologies" [(ngModel)]="projet.technologies"   placeholder="Technologies" />
                          </div>
                          <div class="form-group">
                            <label class="add-course-label">Classe</label>
                            <input type="text" class="form-control" name="classe" [(ngModel)]="projet.classe" placeholder="Classe" />
                          </div>
                      
                   
                      </form>
                    </div>
           
                  </div>
                </fieldset>
            
              </div>
            </div>
            <!-- /Course Wizard -->
          </div>
        </div>
      </div>
    </div>
  </section>
